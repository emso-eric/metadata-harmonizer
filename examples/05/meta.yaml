  AIRT:
    long_name: "air temperature"
    sdn_parameter_uri: "https://vocab.nerc.ac.uk/collection/P01/current/CTMPZZ01"
    sdn_uom_uri: "http://vocab.nerc.ac.uk/collection/P06/current/UPAA/"
    standard_name: "air_temperature"

  WSPD:
    long_name: "wind speed"
    sdn_parameter_uri: "https://vocab.nerc.ac.uk/collection/P01/current/EWDASS01"
    sdn_uom_uri: "https://vocab.nerc.ac.uk/collection/P06/current/UVAA/"
    standard_name: "wind_speed"

  WDIR:
