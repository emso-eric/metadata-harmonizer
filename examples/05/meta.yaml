global:
  title: "Example 05: 3 deployments of the same mooring, equipped with 4 CTDs and a surface weather station"
  summary: "Dataset with 3 deployments of the same mooring, equipped with 4 CTDs and a surface weather station. The lat/lon coordinates are a bit different in every deployment and the sensors may change positions"
  institution: "CNR - Consiglio Nazionale delle Ricerche"
  Conventions: "OceanSITES EMSO CF-1.8"
  institution_edmo_code: "5229"
  institution_ror_uri: "https://ror.org/04zaypm56"
  update_interval: "void"
  site_code: "W1M3A"
  emso_regional_facility_name: "Western Mediterranean Sea"
  emso_site_name: "W1M3A"
  source: "mooring"
  data_type: "OceanSITES profile data"
  format_version: "1.4"
  network: "EMSO"
  data_mode: "D"
  projects: "MINKE AMRIT"
  project_codes: "	101008724 101132013"
  principal_investigator: "Homer Simpson"
  principal_investigator_email: "homer.simpson@fake.com"
  license: "CC-BY-4.0"
  "contributors": "Bart Simpson, Peter Griffin, Rick SÃ¡nchez"
  "contributor_types": "DataCollector DataManager Researcher"

platforms:
  ODASItalia1:
    long_name: "ODASItalia1"  # human-readable long name of the platform
    wmo_platform_code: "6103675"  # (optional) World Meteorological Organization platform number
    emso_platform_name: "ODAS Italia 1"  # link to the OSO ontology
    platform_type_name: "mooring"  # Platform type from the L06 vocabulary
    platform_type_uri: "http://vocab.nerc.ac.uk/collection/L06/current/48/"  # Link to an instance of the L06 vocabulary
    platform_reference: "http://www.w1m3a.cnr.it"
    # (optional) other relevant information
    comment: "The EMSO Western Mediterranean Sea (W1M3A) Research Facility (RF) provides time-series to investigate air-sea interactions and connection between physics and bio-geo-chemistry along the water column on long-term for assessing climate changes and ocean acidification. "

    # Nominal coordinates, deployment variables or real-time GPS coordinates can be provided in the data with the
    # precise_latitude/precise_longitude variable, (standard name: deployment_latitude, P01 code: ALATGP01).
    latitude: 43.8419  # nominal latitude
    longitude: 9.1339  # nominal longitude


