mapping:
  attributes:
    title: "Example 14: Setup a EMSO-compliant dataset from Copernicus-like files"
    summary: "Example 14: Setup a EMSO-compliant dataset from Copernicus-like files. Source files from W1M3A have been slightly modified to convert the sensor_id to a string (instead of a numerical variable) and some variables have been removed"
    treatDimensionsAs: "LATITUDE,LONGITUDE,TIME"  # required for NetCDF files not compliant with CF, depends on your dimensions

  variables:
  # Use the mapping file to edit the source / destinations of the ERDDAP configuration. The structure is as follows:
  # source: variable name from NetCDF files
  # destination: variable name at ERDDAP
  # attributes: (optional)
  #   key: value

    - source: LATITUDE
      destination: precise_latitude
      attributes:
        standard_name: deployment_latitude
        variable_type: "coordinate"

    - source: LONGITUDE
      destination: precise_longitude
      attributes:
        standard_name: deployment_longitude
        variable_type: "coordinate"


    - source: nominal_latitude
      destination: latitude
      dataType: "float"
      attributes:
        standard_name: latitude
        variable_type: "coordinate"

    - source: nominal_longitude
      destination: longitude
      dataType: "float"
      attributes:
        standard_name: longitude
        variable_type: "coordinate"


    - source: platform_id
      dataType: "String"
      attributes:
        cf_role: timeseries_id
        long_name: "Platform where the sensors were deployed"

    # ==== The following are all Sensor Metadata ==== #
