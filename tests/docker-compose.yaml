
services:
  erddap:
    container_name: erddap-emh-test
    image: erddap/erddap:20251121T183110
    restart: unless-stopped
    hostname: dummy-erddap
    environment:
      - "ERDDAP_adminInstitution=EMSO ERIC"
    ports:
      - 8080:8080
    volumes:
      - ./conf:/usr/local/tomcat/content/erddap
      - ./erddapData:/erddapData   # bind mount for ERDDAP internal data
      - ./datasets:/datasets:ro # bind mount for user data files
      - ./conf/logo.png:/usr/local/tomcat/webapps/erddap/images/logo.png:ro
      - ./conf/favicon.ico:/usr/local/tomcat/webapps/erddap/images/favicon.ico:ro
